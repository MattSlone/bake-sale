version: '3.7'

services:
  db:
    networks:
      - app-network
    volumes:
      - ./data/mysql:/var/lib/mysql
  client:
    volumes:
      - ./client:/app
      - web-root:/app/build
      - /app/node_modules
    networks:
      - app-network
    entrypoint: ["yarn", "build"]
  server:
    volumes:
      - ./server:/app
      - /app/node_modules
      - web-root:/public
    networks:
      - app-network
  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - server
    networks:
      - app-network
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email slonem01@gmail.com --agree-tos --no-eff-email --staging -d bake.sale -d www.bake.sale
volumes:
  web-root:
  certbot-etc:
  certbot-var:
networks:
  app-network:
    driver: bridge
