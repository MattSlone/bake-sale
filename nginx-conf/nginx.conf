server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        client_max_body_size 50M;

        server_name bake.sale www.bake.sale;

        location / {
                proxy_pass http://server:8080;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}